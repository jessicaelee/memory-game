<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Memory Game</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Bebas+Neue|Raleway&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header><h1>Memory Game</h1></header>
        <div class="score" id="best-score">
            Best Score:
            <p id="high-score" class="player-score"></p>
        </div>
        <div class="score">
            Current Score:
            <p id="current-score" class="player-score"></p>
        </div>
        <br />
        
        <button id="start-game" onclick="startGame()">New Game</button>
        <div class="container" id="container">
            <div id="game"></div>
        </div>
        <script src="memory-game.js"></script>
    
           
        </div>
    </body>
</html>
